<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/page.css" />
<style>
  .a{
    outline: none;
    border: 3px solid red;
  }
  label::after{
    content: "*";
    color: red;
  }
</style>
  </head>
 
  <body>
    <div class="container"></div>
      <div class="inner-container">
        <form  class="group-form" action="page.jsp" onsubmit="return f1()">
          <div class="name">
            <label for="name">name:-</label>
            <input type="text" id="name" name="name"  placeholder="name"/>
            <span id="errname"></span>
          </div>
          <div class="password">
            <label for="password">password:-</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
            />
            <span id="errpassword"> </span>
          </div>
          <div class="email">
            <label for="email">email:-</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email or phonr no."
            />
            <span id="erremail"></span>
          </div>
          <div class="gender">
            <h4>gender:-</h4>
            <div class="gender-name" id="gender ">
              <div class="male">
                <label for="male">male</label>
                <input type="radio" name="gender" id="male" value="male" />  
              </div>
              <div class="female">
                <label for="female">female</label>
                <input type="radio" name="gender" id="female" value="female" />
              </div>
              <div class="custom">
                <label for="custom">custom</label>
                <input type="radio" name="gender" id="custom" value="costum" />
              </div>
            </div>
            <span id="errgender"></span>
          </div>
          <div class="date-of-bitrh">
            <h4>date-of-birth:-</h4>
            <div class="birth" id="birth">
              <div class="date">
                <select name="date" id="date">
                  <option name="e" value="select date" id="all-date">date</option>
                  <!-- <option name="e" value="1">1</option>
                  <option name="e" value="10">2</option>
                  <option name="e" value="3">3</option>
                  <option name="e" value="4">4</option> -->
                </select>
              </div>
              <div class="month">
                <select name="month" id="month">
                  <option value="select">month</option>
                  <option value="januory">januory</option>
                  <option value="febuory">febuory</option>
                  <option value="march">march</option>
                  <option value="april">april</option>
                </select>
              </div>
              <div class="year">
                <select name="year" id="year">
                  <option value="select year">year</option>
                  <option value="1">1</option>
                  <option value="1">2</option>
                  <option value="1">3</option>
                  <option value="1">4</option>
                </select>
              </div>
            </div>
            <span id="errdate"></span>
          </div>
          <div class="education">
            <h4>education:-</h4>
            <div class="education-name">
              <div class="mba">
                <label for="mba">MBA</label>
                <input type="checkbox" name="mba" id="mba" />
              </div>
              <div class="bca">
                <label for="bca">BCA</label>
                <input type="checkbox" name="bca" id="bca" />
              </div>
              <div class="mca">
                <label for="mcA">MCA</label>
                <input type="checkbox" name="mca" id="mca" />
              </div>
            </div>
          </div>
          <div class="time">
            <label for="time">time:-</label>
            <input type="time" name="time" id="time" />
          </div>
          <div class="search">
            <label for="search">search:-</label>
            <input type="search" name="search" id="search" />
          </div>
          <div class="file">
            <label for="file">file:-</label>
            <input type="file" name="file" id="file" />
          </div>
          <div class="range">
            <label for="range">range:-</label>
            <input type="range" name="range" id="range" />
          </div>
          <div class="color">
            <label for="color">color:-</label>
            <input type="color" name="color" id="color" />
          </div>
          <div class="datetime-local">
            <label for="datetime-local"> datetime-local:-</label>
            <input type="datetime-local" name="datetime-local" id="" />
          </div>
          <div class="number">
            <label for="number">number:-</label>
            <input type="number" name="number" id="number" />
          </div>
          <div class="week">
            <label for="week">week:-</label>
            <input type="week" name="week" id="week" />
          </div>
          <div class="url">
            <label for="url">url:-</label>
            <input type="url" name="url" id="url" />
          </div>
          <div class="tel">
            <label for="tel">tel:-</label>
            <input type="tel" name="tel" id="tel" />
          </div>
          <div class="hidden">
            <label for="hidden">hidden:-</label>
            <input type="hidden" name="hidden" id="hidden" />
          </div>
          <div class="sub-rest">
            <label for="submit-reset">submit-reset:-</label>
            <input type="submit" name="" id="btn"  value="save" />
            <input type="reset" name="" id="reset" />
          </div>
        </form>
      </div>
    </div>
    <script src="script/page.js"></script>
  </body>
</html>
